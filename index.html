<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Immersive Web VR Experience</title>

<!-- A-Frame -->
<script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}
#hint {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.6);
  color: #fff;
  padding: 8px 14px;
  border-radius: 20px;
  z-index: 10;
}
</style>
</head>

<body>

<div id="hint">Look around • Walk • Click objects</div>

<a-scene
  background="color: #0a0a0a"
  vr-mode-ui="enabled: true"
  renderer="antialias: true; colorManagement: true;"
>

  <!-- ASSETS -->
  <a-assets>
    <img id="sky" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
  </a-assets>

  <!-- SKY (360 VR WORLD) -->
  <a-sky src="#sky" rotation="0 -90 0"></a-sky>

  <!-- LIGHTING -->
  <a-entity light="type: ambient; intensity: 0.8"></a-entity>
  <a-entity light="type: directional; intensity: 1.2" position="1 3 2"></a-entity>

  <!-- FLOOR -->
  <a-plane
    rotation="-90 0 0"
    width="30"
    height="30"
    color="#222"
  ></a-plane>

  <!-- OBJECTS -->
  <a-box
    position="0 1 -3"
    color="#00ffc8"
    depth="1"
    height="1"
    width="1"
    animation="property: rotation; to: 0 360 0; loop: true; dur: 6000"
  ></a-box>

  <a-sphere
    position="2 1.2 -4"
    radius="0.7"
    color="#ff4081"
    animation="property: position; dir: alternate; dur: 2000; loop: true; to: 2 2 -4"
  ></a-sphere>

  <a-cylinder
    position="-2 1 -4"
    radius="0.5"
    height="1.5"
    color="#ffd740"
  ></a-cylinder>

  <!-- TEXT -->
  <a-text
    value="Welcome to Web VR"
    position="0 2.5 -3"
    align="center"
    color="#ffffff"
    width="6"
  ></a-text>

  <!-- CAMERA + CONTROLS -->
  <a-entity
    camera
    position="0 1.6 0"
    look-controls
    wasd-controls="acceleration: 15"
  >
    <!-- Cursor for click / gaze -->
    <a-cursor
      fuse="true"
      fuse-timeout="1200"
      color="#00ffc8"
    ></a-cursor>
  </a-entity>

</a-scene>

</body>
</html>
