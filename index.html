<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Real-Time Laptop Detection (AI + Camera)</title>

<!-- TensorFlow.js -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.16.0/dist/tf.min.js"></script>

<!-- COCO-SSD Model -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

<style>
body {
  margin: 0;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#video {
  position: absolute;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}

#canvas {
  position: absolute;
  top: 0;
  left: 0;
}

#label {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.7);
  color: #00ffcc;
  padding: 10px 20px;
  border-radius: 20px;
  font-size: 16px;
  z-index: 10;
}

#loader {
  position: fixed;
  inset: 0;
  background: black;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  font-size: 22px;
}
</style>
</head>

<body>

<div id="loader">Loading AI Model...</div>
<div id="label">Detecting objects...</div>

<video id="video" autoplay muted playsinline></video>
<canvas id="canvas"></canvas>

<script>
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const label = document.getElementById("label");
const loader = document.getElementById("loader");

let model;

// Start camera
async function startCamera() {
  const stream = await navigator.mediaDevices.getUserMedia({
    video: { facingMode: "environment" },
    audio: false
  });
  video.srcObject = stream;
  return new Promise(resolve => {
    video.onloadedmetadata = () => resolve();
  });
}

// Load AI model
async function loadModel() {
  model = await cocoSsd.load();
  loader.style.display = "none";
  detectFrame();
}

// Detection loop
async function detectFrame() {
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  const predictions = await model.detect(video);
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  let laptopFound = false;

  predictions.forEach(pred => {
    if (pred.class === "laptop" && pred.score > 0.6) {
      laptopFound = true;

      const [x, y, width, height] = pred.bbox;

      // Draw box
      ctx.strokeStyle = "#00ffcc";
      ctx.lineWidth = 3;
      ctx.strokeRect(x, y, width, height);

      // Draw label
      ctx.fillStyle = "#00ffcc";
      ctx.font = "18px Arial";
      ctx.fillText(
        `Laptop ${(pred.score * 100).toFixed(1)}%`,
        x,
        y > 20 ? y - 10 : y + 20
      );
    }
  });

  label.innerText = laptopFound
    ? "Laptop detected âœ…"
    : "Show a laptop to the camera";

  requestAnimationFrame(detectFrame);
}

// INIT
(async () => {
  await startCamera();
  await loadModel();
})();
</script>

</body>
</html>
